smChooseifempty=空の場合はもう一方セッションを選択
smRestoreOptions=セッションを復元する場合:
smRestoreOverwrite=現在のウィンドウに上書きする
smRestoreOverwriteTabs=タブも上書きする
smRestoreClosedWinList=上書きされたウィンドウを[最近閉じたウィンドウ]リストに保存する
smRestoreMerge=複数のウィンドウを一つにする
smRestoreBypassCache=復元時にキャッシュを使わない
smNotrestoreLabel=起動時に復元しない時
smRestorePinned1Label=前回ピン留めしていたタブを復元する
smPreserveOptions=タブで状態保持する項目:
smPreserveHistory=履歴
smPreserveProtect=[タブを保護] の状態
smPreserveLocked=[タブをロック] の状態
smPreservePermission=[機能の許可] の状態
smPreserveScroll1=スクロール位置
smRestoreWinOptions=ウィンドウで状態保持する項目:
smRestoreSelectedTab=選択されたタブ
smRestoreClosedTabs=最近閉じたタブ
incompatibleExtensions=いくつかの拡張機能が Tab Mix Plus と不整合を起こします。これらの拡張機能を無効にするか削除することを推奨します
incompatibleButtonLabel=リストを表示
